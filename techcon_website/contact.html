  <meta charset="UTF-8">
  <title>Contact TechCon 2024</title>

<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>

  <main>
    <h2>Get in Touch</h2>
    <p>You can reach us at 
      <a href="mailto:email@example.com" target="_blank">email@example.com</a>
    </p>

    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

      <button type="submit">Send</button>
    </form>

    <h2>Our Location</h2>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1980.981159171941!2d36.81724431604241!3d-1.2863895990570024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d02c1f6aef%3A0x8a8a17970d6b2b52!2sNairobi%20CBD!5e0!3m2!1sen!2ske!4v1652034938197!5m2!1sen!2ske"
      width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </main>

  <footer>
